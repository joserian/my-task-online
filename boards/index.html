<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - Senac</title>
    <link rel="shortcut icon" href="https://i0.wp.com/centralblogs.com.br/wp-content/uploads/2020/09/senac-logo.png?w=696&ssl=1" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div id="primary-container">
        <div id="top-container">
            <div id="senac">
                <img id="Senac-logo" src="../public/assets/senac-logo-nova.png" alt="">
                <div id="title">Gerenciador de Tarefas</div>
            </div>
            <div id="chat">
                <div id="chat-icon">
                    <span class="material-symbols-outlined">forum</span>
                </div>
                <div id="messages-container">
                    <input id="username" type="text" placeholder="Digite seu nome">
                    <div id="messages"></div>
                    <div id="input-container">
                        <div id="emoji-container">
                            <button id="emoji-button">😀</button>
                            <div id="emoji-menu">
                                <span>😀</span> <span>😃</span> <span>😥</span> <span>😁</span>
                                <span>👍</span> <span>👎</span> <span>😂</span> <span>🤣</span>
                                <span>😅</span> <span>😊</span> <span>😇</span> <span>🙂</span>
                            </div>
                        </div>
                        <div id="input">
                            <p id="input-message" contenteditable="true"></p>
                        </div>
                        <div id="send-icon">
                            <span id="icon" class="material-symbols-outlined">east</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="boards">
            <div class="board board0">
                <div class="topbar">
                    <div class="title-board">A fazer<br></div>
                    <div class="remove board0"><span class="material-symbols-outlined">delete</span></div>
                    <div class="add board0"><span class="material-symbols-outlined">add</span></div>
                </div>
                <div class="tasks board0">
                </div>
            </div>
            <div class="board board1">
                <div class="topbar">
                    <div class="title-board">Concluído</div>
                    <div class="remove board1"><span class="material-symbols-outlined">delete</span></div>
                    <div class="add board1"><span class="material-symbols-outlined">add</span></div>
                </div>
                <div class="tasks board1">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
